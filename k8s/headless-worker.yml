apiVersion: apps/v1
kind: Deployment
metadata:
  name: headless-worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: headless-worker
  template:
    metadata:
      labels:
        app: headless-worker
    spec:
      dnsPolicy: ClusterFirst
      containers:
      - name: worker
        image: dhananjoy/headless-fleet:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3001
        env:
        - name: HEADLESS
          value: "true"
        - name: CHROME_PATH
          value: /usr/bin/chromium-browser
        - name: NODE_ENV
          value: production
        securityContext:
          capabilities:
            add:
              - SYS_ADMIN
        resources:
          requests:
            memory: 16G
            cpu: 940m
          limits:
            memory: 16G
            cpu: 2
      nodeSelector:
        cloud.google.com/gke-nodepool: headless-worker
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - topologyKey: "kubernetes.io/hostname"
              labelSelector:
                matchLabels:
                  app: headless-worker
---
apiVersion: v1
kind: Service
metadata:
  name: headless-master
  labels:
    app: headless-master
spec:
  type: LoadBalancer
  ports:
  - name: headless-master
    port: 3001
    targetPort: 3001
  selector:
    app: headless-worker
